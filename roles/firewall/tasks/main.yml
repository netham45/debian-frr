---
- name: Install nftables
  apt:
    name: nftables
    state: present

- name: Configure nftables
  template:
    src: nftables.conf.j2
    dest: /etc/nftables.conf
  notify: restart nftables

- name: Enable and start nftables service
  systemd:
    name: nftables
    enabled: yes
    state: started